<!DOCTYPE html>
<html>

<header>
    <meta charset="utf-8">
    <title>Rock-Paper-Sicssors</title>
    <link rel="stylesheet" href="styles.css">
</header>
<body>
    <header>
        <h1 id="header">Rock-Paper-Sicssors</h1>

    </header>
    <main>
        <div class="scoreboard">
            <div id="userlabel" class="badge">user</div>
            <div id="complabel" class="badge">comp</div>
            <span id="userscore">0</span>
            <span id="compscore">0</span>
        </div>
        <div class="result">
            <p>Rock beats Sicssors</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="" alt="Rock">
            </div>
            <div class="choice" id="paper">
                <img src="" alt="Paper">
            </div>
            <div class="choice" id="scissors">
                <img src="" alt="Scissors">
            </div>
        </div>
        <p id="actionmessage">Your turn!</p>
    </main>
    <footer>

    </footer>


</body>

</html>
